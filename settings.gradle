// ============================================================
// 全プロジェクトで暗黙に有効となるリポジトリの指定
// ただしプラグインのリポジトリは対象外です
//
// https://docs.gradle.org/current/userguide/declaring_repositories.html#sub:centralized-repository-declaration
// ============================================================
dependencyResolutionManagement {
	repositories {
		mavenCentral()
	}
